<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schmitt Odyss√©e - √âditeur de Plateau</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .editor-container {
            display: flex;
            height: 100vh;
        }

        /* Panneaux lat√©raux repliables */
        .side-panel {
            background: #16213e;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease, min-width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .side-panel.collapsed {
            width: 40px !important;
            min-width: 40px !important;
        }

        .side-panel.collapsed .panel-content {
            opacity: 0;
            pointer-events: none;
        }

        .side-panel.collapsed .panel-header h3 {
            opacity: 0;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid #0f3460;
            min-height: 48px;
        }

        .panel-header h3 {
            margin: 0;
            font-size: 12px;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
            transition: opacity 0.2s;
        }

        .pin-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            color: #888;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .pin-btn:hover {
            background: #0f3460;
            color: white;
        }

        .pin-btn.pinned {
            color: #27ae60;
            transform: rotate(45deg);
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            transition: opacity 0.2s;
        }

        /* Panneau des cases */
        .tiles-panel {
            width: 250px;
            min-width: 250px;
        }

        .tile-item {
            background: #0f3460;
            border: 2px solid #533483;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            cursor: grab;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .tile-item:hover {
            background: #1a4a7a;
            transform: translateX(5px);
        }

        .tile-item.dragging {
            opacity: 0.5;
        }

        .tile-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .tile-item .tile-info {
            flex: 1;
            min-width: 0;
        }

        .tile-item .tile-name {
            font-size: 11px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tile-item .tile-id {
            font-size: 10px;
            color: #888;
        }

        /* Zone d'√©dition principale */
        .editor-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1a2e;
        }

        .editor-toolbar {
            display: flex;
            gap: 10px;
            padding: 12px 15px;
            background: #16213e;
            flex-wrap: wrap;
            align-items: center;
        }

        .editor-toolbar button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #533483;
            color: white;
        }

        .btn-primary:hover {
            background: #6a4c93;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #219a52;
        }

        .toolbar-separator {
            width: 1px;
            height: 24px;
            background: #333;
            margin: 0 5px;
        }

        .toolbar-label {
            font-size: 11px;
            color: #888;
            margin-right: 5px;
        }

        .grid-size-input {
            width: 50px;
            padding: 6px 8px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #0f3460;
            color: white;
            font-size: 12px;
        }

        .grid-container {
            flex: 1;
            overflow: auto;
            padding: 20px;
            position: relative;
        }

        /* Grille fine pour placement pr√©cis */
        .fine-grid {
            position: relative;
            width: fit-content;
            min-width: 100%;
            min-height: 100%;
        }

        .grid-board {
            display: grid;
            gap: 2px;
            width: fit-content;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 19px,
                #2a2a4a 19px,
                #2a2a4a 20px
            ),
            repeating-linear-gradient(
                90deg,
                transparent,
                transparent 19px,
                #2a2a4a 19px,
                #2a2a4a 20px
            );
        }

        .grid-cell {
            width: 20px;
            height: 20px;
            background: transparent;
            border: 1px solid transparent;
            position: relative;
            transition: all 0.15s;
        }

        .grid-cell:hover {
            background: rgba(83, 52, 131, 0.3);
        }

        .grid-cell.drag-over {
            background: rgba(39, 174, 96, 0.4);
        }

        .grid-cell.placement-preview {
            background: rgba(39, 174, 96, 0.6);
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.8);
        }

        /* Tuiles plac√©es */
        .placed-tile {
            position: absolute;
            background: #0f3460;
            border: 2px solid #533483;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: move;
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 10;
        }

        .placed-tile:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(83, 52, 131, 0.6);
            z-index: 20;
        }

        .placed-tile.dragging {
            opacity: 0.7;
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .placed-tile img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }

        .placed-tile .tile-number {
            position: absolute;
            bottom: 4px;
            right: 4px;
            font-size: 10px;
            font-weight: bold;
            color: #fff;
            background: rgba(0,0,0,0.6);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .placed-tile .remove-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 20px;
            height: 20px;
            background: #e74c3c;
            border: 2px solid #16213e;
            border-radius: 50%;
            color: white;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .placed-tile:hover .remove-btn {
            opacity: 1;
        }

        /* Contr√¥les de la tuile */
        .tile-controls {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .placed-tile:hover .tile-controls {
            opacity: 1;
        }

        .tile-control-btn {
            width: 18px;
            height: 18px;
            background: #533483;
            border: 2px solid #16213e;
            border-radius: 50%;
            color: white;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .tile-control-btn:hover {
            background: #6a4c93;
        }

        /* Poign√©es de redimensionnement */
        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #27ae60;
            border: 2px solid #16213e;
            border-radius: 2px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .placed-tile:hover .resize-handle {
            opacity: 1;
        }

        .resize-handle.se {
            bottom: -5px;
            right: -5px;
            cursor: se-resize;
        }

        .resize-handle.sw {
            bottom: -5px;
            left: -5px;
            cursor: sw-resize;
        }

        .resize-handle.ne {
            top: -5px;
            right: -5px;
            cursor: ne-resize;
        }

        .resize-handle.nw {
            top: -5px;
            left: -5px;
            cursor: nw-resize;
        }

        /* Panneau de configuration */
        .config-panel {
            width: 280px;
            min-width: 280px;
        }

        .config-group {
            margin-bottom: 15px;
        }

        .config-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            color: #ccc;
        }

        .config-group input,
        .config-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #0f3460;
            color: white;
            font-size: 12px;
        }

        .config-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #0f3460;
        }

        .config-section h4 {
            margin: 0 0 10px 0;
            font-size: 11px;
            color: #a0a0a0;
            text-transform: uppercase;
        }

        .snap-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .snap-option {
            padding: 6px 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #0f3460;
            color: #888;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .snap-option:hover {
            border-color: #533483;
            color: white;
        }

        .snap-option.active {
            background: #533483;
            border-color: #533483;
            color: white;
        }

        .saved-layouts {
            margin-top: 20px;
        }

        .layout-item {
            background: #0f3460;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .layout-item .layout-name {
            font-size: 12px;
            font-weight: bold;
        }

        .layout-item .layout-actions {
            display: flex;
            gap: 5px;
        }

        .layout-item button {
            padding: 4px 8px;
            font-size: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #16213e;
            padding: 20px;
            border-radius: 12px;
            width: 400px;
            max-width: 90%;
        }

        .modal-content h3 {
            margin: 0 0 15px 0;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #0f3460;
            color: white;
            margin-bottom: 15px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        /* Placement preview ghost */
        .placement-ghost {
            position: absolute;
            pointer-events: none;
            opacity: 0.6;
            border: 2px dashed #27ae60;
            border-radius: 8px;
            background: rgba(39, 174, 96, 0.2);
            z-index: 50;
            transition: all 0.1s ease;
        }

        /* Info bar */
        .info-bar {
            padding: 8px 15px;
            background: #0f3460;
            font-size: 11px;
            color: #888;
            display: flex;
            justify-content: space-between;
        }

        .info-bar span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <!-- Panneau des cases -->
        <div class="side-panel tiles-panel" id="tilesPanel">
            <div class="panel-header">
                <h3>Cases disponibles</h3>
                <button class="pin-btn pinned" id="tilesPinBtn" title="√âpingler/D√©tacher">üìå</button>
            </div>
            <div class="panel-content">
                <div id="tilesList"></div>
            </div>
        </div>

        <!-- Zone d'√©dition -->
        <div class="editor-main">
            <div class="editor-toolbar">
                <button class="btn-primary" onclick="editor.newLayout()">Nouveau</button>
                <button class="btn-success" onclick="editor.saveLayout()">Sauvegarder</button>
                <button class="btn-primary" onclick="editor.exportJson()">Exporter</button>
                <button class="btn-primary" onclick="editor.importJson()">Importer</button>
                <button class="btn-danger" onclick="editor.clearBoard()">Effacer</button>

                <span class="toolbar-separator"></span>

                <span class="toolbar-label">Grille:</span>
                <input type="number" class="grid-size-input" id="gridCols" value="30" min="10" max="60" onchange="editor.updateGrid()">
                <span style="color: #888;">√ó</span>
                <input type="number" class="grid-size-input" id="gridRows" value="45" min="10" max="80" onchange="editor.updateGrid()">

                <span class="toolbar-separator"></span>

                <span class="toolbar-label">Zoom:</span>
                <button class="btn-primary" onclick="editor.zoomOut()" style="padding: 6px 10px;">‚àí</button>
                <span id="zoomLevel" style="color: #888; min-width: 45px; text-align: center;">100%</span>
                <button class="btn-primary" onclick="editor.zoomIn()" style="padding: 6px 10px;">+</button>
                <button class="btn-primary" onclick="editor.resetZoom()" style="padding: 6px 10px; font-size: 10px;">Reset</button>
            </div>

            <div class="grid-container" id="gridContainer">
                <div class="fine-grid" id="fineGrid">
                    <div id="gridBoard" class="grid-board"></div>
                    <div id="placedTiles"></div>
                    <div class="placement-ghost" id="placementGhost" style="display: none;"></div>
                </div>
            </div>

            <div class="info-bar">
                <span id="tileCount">0 cases plac√©es</span>
                <span id="cursorPos">Position: -</span>
            </div>
        </div>

        <!-- Panneau de configuration -->
        <div class="side-panel config-panel" id="configPanel">
            <div class="panel-header">
                <h3>Configuration</h3>
                <button class="pin-btn pinned" id="configPinBtn" title="√âpingler/D√©tacher">üìå</button>
            </div>
            <div class="panel-content">
                <div class="config-group">
                    <label>Taille des cases (px)</label>
                    <input type="number" id="tileSize" value="60" min="20" max="120" onchange="editor.updateTileSize()">
                </div>

                <div class="config-section">
                    <h4>Accrochage √† la grille</h4>
                    <div class="snap-options">
                        <button class="snap-option" data-snap="1" onclick="editor.setSnap(1)">1px</button>
                        <button class="snap-option" data-snap="5" onclick="editor.setSnap(5)">5px</button>
                        <button class="snap-option active" data-snap="10" onclick="editor.setSnap(10)">10px</button>
                        <button class="snap-option" data-snap="20" onclick="editor.setSnap(20)">20px</button>
                    </div>
                </div>

                <div class="config-section">
                    <h4>Export</h4>
                    <div class="config-group">
                        <label>Taille finale (px)</label>
                        <input type="number" id="exportTileSize" value="120" min="40" max="200">
                    </div>
                    <div class="config-group">
                        <label>Espacement (px)</label>
                        <input type="number" id="exportTileGap" value="15" min="0" max="50">
                    </div>
                </div>

                <div class="saved-layouts">
                    <h4>Layouts sauvegard√©s</h4>
                    <div id="layoutsList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de sauvegarde -->
    <div class="modal" id="saveModal">
        <div class="modal-content">
            <h3>Sauvegarder le layout</h3>
            <input type="text" id="layoutName" placeholder="Nom du layout">
            <div class="modal-actions">
                <button class="btn-primary" onclick="editor.closeSaveModal()">Annuler</button>
                <button class="btn-success" onclick="editor.confirmSave()">Sauvegarder</button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/editor/board-editor.ts"></script>
</body>
</html>
